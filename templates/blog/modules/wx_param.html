    <script src="http://res.wx.qq.com/open/js/jweixin-1.1.0.js"></script>
    <script type="text/javascript">
        wx.config({
            debug: false,
            appId: '{{param["wx_appId"]}}',
            timestamp: {{param["wx_timestamp"]}},
            nonceStr: '{{param["wx_nonceStr"]}}',
            signature: '{{param["wx_signature"]}}',
            jsApiList: [
              'onMenuShareTimeline'
            ]
          });
        wx.onMenuShareTimeline({
            title: '{{param["wx_title"]}}',
            link: '{{param["wx_link"]}}',
            imgUrl: 'http://nossiac.com/static/images/200-200.jpg',
            success: function() { alert('success'); },
            cancel: function() { alert('cancel'); },
        });

        function onshare(){
            wx.onMenuShareTimeline({
                title: '{{param["wx_title"]}}',
                link: '{{param["wx_link"]}}',
                imgUrl: 'http://nossiac.com/static/images/200-200.jpg',
                success: function() { alert('success'); },
                cancel: function() { alert('cancel'); },
            });
        }
    </script>
