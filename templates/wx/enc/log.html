{% extends m-template.html %}

{% block title %}
<title>EnClub Log</title>
{% end %}

{% block body %}
    <table id="log" class="dump">
        <tr>
            <th>Index</th>
            <th>Who</th>
            <th>When</th>
            <th>What</th>
        </tr>
        {% for item in log %}
        <tr>
            <td>{{item[0]}}</td>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
            <td>{{item[3]}}</td>
        </tr>
        {% end %}
    </table>
{% end %}
