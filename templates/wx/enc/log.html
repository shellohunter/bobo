{% extends template.html %}

{% block title %}
<title>EnClub Log</title>
{% end %}

{% block body %}
    <table id="log" class="log">
        {% for item in log %}
        <tr>
            <th rowspan="2">{{item[0]}}</th>
            <td>{{item[1]}}</td>
            <td>{{item[2]}}</td>
        </tr>
        <tr>
            <td colspan="2">{{item[3]}}</td>
        </tr>
        {% end %}
    </table>
{% end %}
